<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="styleSheet"/>
    <title>Server Side Calculator</title>
</head>
<body>

    <table id="calculator">
        <tr><button class ="numButton 7">7</button><button class ="numButton 8">8</button><button class ="numButton 9">9</button><button class ="operator /">/</button></tr>
        <tr><button class ="numButton 4">4</button><button class ="numButton 5">5</button><button class ="numButton 6">6</button><button class ="operator *">*</button></tr>
        <tr><button class ="numButton 1">1</button><button class ="numButton 2">2</button><button class ="numButton 3">3</button><button class ="operator -">-</button></tr>
        <tr><button class ="numButton 0">0</button><button class ="c">C</button><button class ="operator +">+</button><button class ="equals">=</button></tr>
    </table>
    
</body>
</html>
