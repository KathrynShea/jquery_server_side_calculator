<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.1.min.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="styleSheet" />
    <title>Server Side Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="top">
        <h4 id="showNumbers">0</h4>
      </div>
      <table>
        <tr>
          <td><button class="c">C</button></td>
          <td></td>
          <td></td>
          </td>
          <td><button class="operator /">/</button></td>
        </tr>
        <tr>
          <td><button data-num="7" class="numButton 7">7</button></td>
          <td><button data-num="8" class="numButton 8">8</button></td>
          <td><button data-num="9" class="numButton 9">9</button></td>
          <td><button class="operator *">*</button></td>
          
        </tr>
        <tr>
          <td><button data-num="4" class="numButton 4">4</button></td>
          <td><button data-num="5" class="numButton 5">5</button></td>
          <td><button data-num="6" class="numButton 6">6</button></td>
          <td><button class="operator -">-</button></td>
          
        </tr>
        <tr>
          <td><button data-num="1" class="numButton 1">1</button></td>
          <td><button data-num="2" class="numButton 2">2</button></td>
          <td><button data-num="3" class="numButton 3">3</button></td>
          <td><button class="operator +">+</button></td>
        </tr>
        <tr>
          <td><button class="decimal">.</button></td>
          <td><button data-num="0" class="numButton 0">0</button></td>
          <td></td>
          <td><button class="equals">=</button></td>
        </tr>
      </table>
    </div>
    <h3>Past Calculations:</h3>
    <div id="pastCalculations"></div>
  </body>
</html>
